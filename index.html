<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>Pig Dice Game</title>
  </head>
  <body>
    <main>
      <section id="p1" class="player flexAlign">
        <h1 id="winP1" class="hidden winner">WINNER!</h1>
        <div class="nameAndScore flexAlign">
          <h1 class="name">PLAYER 1</h1>
          <h1 id="p1FinalScore" class="finalScore">0</h1>
        </div>
        <div class="currentScore flexAlign">
          <h1>CURRENT</h1>
          <h1 id="p1CurrentScore">0</h1>
        </div>
      </section>
      <section id="p2" class="player flexAlign">
        <h1 id="winP2" class="hidden winner">WINNER!</h1>
        <div class="nameAndScore flexAlign">
          <h1 class="name">PLAYER 2</h1>
          <h1 id="p2FinalScore" class="finalScore">0</h1>
        </div>
        <div class="currentScore flexAlign">
          <h1>CURRENT</h1>
          <h1 id="p2CurrentScore">0</h1>
        </div>
      </section>

      <img src="dice-1.png" alt="Dice" class="dice" />

      <button id="newGame">New Game</button>
      <button id="rollDice">Roll dice</button>
      <button id="hold">Hold</button>
    </main>
    <script src="script.js"></script>
  </body>
</html>
